<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>

    <style>
        /* li:nth-child(3) {
            color: red;
        } */

        li:nth-child(odd) {
            color: yellow;
        }

        li:nth-child(even) {
            color:blueviolet;
        }
    </style>
</head>

<body>
    <li class="item" id="item-1">Hello World</li>
    <li class="item" id="item-2">Hello World</li>
    <li class="item" id="item-3">Hello World</li>
    <li class="item" id="item-4">Hello World</li>
    <li class="item" id="item-5">Hello World</li>
    <li class="item" id="item-6">Hello World</li>
    <li class="item" id="item-7">Hello World</li>
    <li class="item" id="item-8">Hello World</li>
</body>

</html>

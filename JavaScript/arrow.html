<script>
    let sum2 = (a, b) => a + b;
    let half = a => a / 2;

    let a = half(50);
    let b = sum2(50, 50);

    console.log(a);
    console.log(b);

    // Object using Arrow
    let obj1 = {
        greeting: "Good Morning",
        names: ["Harry", "Rohan", "SkillF", "DjKhiladi"],
        speak() {
            this.names.forEach((student) => {
                console.log(this.greeting + " Kukdoo Koo " + student);
            });
        }
    }
    obj1.speak();

</script>
